<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="main-container">
      <article class="card-container">
        <img
          class="card-image"
          src="./assets/images/illustration-article.svg"
          alt="Blog preview card image"
        />
        <div class="card-content">
          <span class="card-label">Learning</span>
          <time class="card-date" datetime="2023-12-21"
            >Published 21 Dec 2023</time
          >

          <h1 class="card-title">HTML & CSS foundations</h1>
          <p class="card-paragraph">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="profile">
          <img
            class="image-profile"
            src="./assets/images/image-avatar.webp"
            alt="image avatar"
          />
          <p class="text-profile">Greg Hooper</p>
        </div>
      </article>
    </main>
  </body>
</html>
